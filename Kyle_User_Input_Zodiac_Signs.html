<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Finder</title>

        <style>
         body {
            background-color: rgb(81, 17, 106);
            text-align: center;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        button{
            padding: 0.5rem 1rem;
            background-color: #8e8e13;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

                button:hover {
            background-color: #3b3b0a;
        }

</head>
<body>
    <h1>Time to find your Zodiac Sign!</h1>
    <p>Please type in your first and last name, as well as your birth month, day, and year.</p>
    <!--All of the inputs-->
    <input type = "text" id = "firstName" placeholder = "First Name">
    <input type = "text" id = "lastName" placeholder = "Last Name"><br>
    <input type = "text" id = "month" placeholder = "Birth Month"><br>
    <input type = "text" id = "day" placeholder = "Birth Day"><br>
    <input type = "text" id = "year" placeholder = "Birth Year"><br>
    <p></p>

    <button onClick = "validateInputs()">Find my sign.</button>
    <p></p>
    <div id = "output"></div>

    <script>
        function validateInputs(){
             let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let month = document.getElementById("month").value.trim();
            let day = document.getElementById("day").value.trim();
            let year = document.getElementById("year").value.trim();
            let output = document.getElementById("output");
            output.innerHTML = "";

            //User Validation
            if(fullName.length > 20) {
                output.innerHTML = "Your full name is too long (more than 20 characters!).";
                return;
            }

            ||(lowerCaseMonth == "may")||(lowerCaseMonth == "june")||(lowerCaseMonth == "july")||(lowerCaseMonth == "august")

                //january
                if(lowerCaseMonth == "january"){
                    //less than

                        output.innerHTML = "You were born on the " + day + " of January, " + year +".<br> You are an <strong>Capricorn!</strong>";
                        return;
                    }
                    //greater than
                    else if (day >= 21){

                    }

                        output.innerHTML = "You were born on the " + day + " of March, " + year +".<br> You are an <strong>Aries!</strong>";

                    }

                if(lowerCaseMonth == "april"){
                    //less than
                    if(day <= 19) {
                        output.innerHTML = "You were born on the " + day + " of April, " + year +".<br> You are an <strong>Aries!</strong>";

                    }
                    //greater than
                    else if (day >= 20){
                        output.innerHTML = "You were born on the " + day + " of April, " + year +".<br> You are an <strong>Taurus!</strong>";

                    }
                }
        

                //may

                        output.innerHTML = "You were born on the " + day + " of May, " + year +".<br> You are an <strong>Taurus!</strong>";

                     //greater than
                    else if (day >= 21){
                        output.innerHTML = "You were born on the " + day + " of May, " + year +".<br> You are an <strong>Gemini!</strong>";
